bookdown::gitbook:
  config:
    toc:
      collapse: section
      scroll_highlight: yes
      before: null
      after: null
    toolbar:
      position: fixed
    edit : null
    search: yes
    fontsettings:
      theme: white
      family: sans
      size: 2
    sharing: no
    info: yes
    download: download:[["TRES-Tidy-Tutorial.pdf","PDF"]]
bookdown::pdf_book:
  keep_tex: true
  documentclass: scrreprt
  papersize: a4
  latex_engine: xelatex
  highlight: pygments
  includes:
    in_header: latex/preamble.tex
    before_body: latex/before-body.tex
    # after_body: latex/after_body.tex
    